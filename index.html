<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define a largura da viewport para o tamanho da tela do dispositivo e escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que aparecerá na aba do navegador -->
    <title>Gerenciador de Contatos</title>
    <!-- Link para o arquivo CSS externo para estilizar a página -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal que agrupa todos os elementos da página -->
    <div class="container">
        <!-- Cabeçalho principal da página -->
        <h1>Gerenciador de Contatos</h1>
        
        <!-- Formulário para adicionar um novo contato -->
        <form id="contatoForm">
            <!-- Campo de entrada para o nome do contato -->
            <input type="text" id="nome" placeholder="Nome" required>
            <!-- Campo de entrada para o telefone do contato -->
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <!-- Campo de entrada para o e-mail do contato -->
            <input type="email" id="email" placeholder="E-mail" required>
            <!-- Botão para enviar o formulário e adicionar o contato -->
            <button type="submit">Adicionar Contato</button>
        </form>

        <!-- Campo de entrada para buscar contatos na lista -->
        <input type="text" id="buscar" placeholder="Buscar Contato">

        <!-- Lista não ordenada onde os contatos serão exibidos -->
        <ul id="listaContatos"></ul>
    </div>
    
    <!-- Link para o arquivo JavaScript externo que contém a lógica do aplicativo -->
    <script src="app.js"></script>
</body>
</html>
